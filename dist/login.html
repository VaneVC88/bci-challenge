<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bci</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mb-background">
<!-- Comienzo Login --> 
<div class="container mb-contenedor">
	<!-- input Name -->
	<div class="row">
		<div class="input-field col s8">
		<i class="material-icons prefix mb-icon">account_circle</i>
			<input id="icon_prefix" type="text" class="validate">
			<label for="icon_prefix">C.I</label>
		</div>
	</div>
	<!-- fin input password -->
	<div class="row">
		<div class="input-field col s8">
		<i class="material-icons  prefix mb-icon">lock_outline</i>
			<input id="password" type="password" class="validate">
			<label for="password">Clave</label>
		</div>
	</div>
		<div class="center-align">
			<button class="btn waves-effect waves-light mb-botonentrar" type="submit" name="action">Entrar<i class="material-icons right">send</i>
			</button>
		</div>
		<!-- Fin Login --> 
		<!-- Script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://use.fontawesome.com/a4f2ba36c5.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <script src="js/script.min.js"></script>

</html>
